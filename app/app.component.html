<ActionBar title="Tweety" class="action-bar"></ActionBar>

<GridLayout rows="auto, *">

    <GridLayout rows="auto,*" columns="*, auto">
        <SearchBar col="0" row="0" id="query" [(ngModel)]="query" hint="Search by" (submit)="search()"></SearchBar>
    </GridLayout>

    <ListView [items]="tweets" row="1" (loadMoreItems)="listViewLoadMoreItems()">
        <ng-template let-item="item">
                <Label [text]="item.text"></Label>
        </ng-template>
    </ListView>

</GridLayout>
